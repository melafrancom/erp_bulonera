{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión - ERP Bulonera Alvear</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-orange-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-2xl shadow-xl text-center">
            <!-- Icono de Advertencia -->
            <div class="inline-block p-4 bg-orange-100 rounded-full mb-4">
                <i data-lucide="log-out" class="w-12 h-12 text-orange-600"></i>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-4">Cerrar Sesión</h2>
            
            <p class="text-gray-600 mb-2">¿Estás seguro que deseas cerrar sesión?</p>
            <p class="text-sm text-gray-500 mb-6">
                Redirigiendo automáticamente en <span id="countdown" class="font-bold text-orange-600">3</span> segundos...
            </p>

            <!-- Botones -->
            <div class="flex gap-3">
                <button id="cancel-btn" onclick='window.location.href="{% url 'core:home' %}"' class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                    Cancelar
                </button>
                
                <form method="POST" action="{% url 'core:logout' %}" class="flex-1">
                    {% csrf_token %}
                    <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">
                        Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Contador regresivo
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(timer);
                window.location.href = "{% url 'core:home' %}";
            }
        }, 1000);

        // Botón cancelar detiene el timer
        document.getElementById('cancel-btn').addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
