{% load static %}

<!-- Breadcrumb Responsive -->
<!-- Desktop: Breadcrumb completo -->
<nav class="hidden md:flex items-center space-x-2 text-sm text-gray-600" aria-label="Breadcrumb">
  <!-- Home siempre visible -->
  <a href="{% url 'core_web:home' %}" 
     class="hover:text-blue-600 transition flex items-center">
    <i data-lucide="home" class="w-4 h-4"></i>
  </a>
  
  {% block breadcrumb_items %}

  {% endblock %}
</nav>

<!-- Mobile: Solo mostrar tÃ­tulo actual -->
<div class="md:hidden">
  <h1 class="text-lg font-semibold text-gray-900">
    {% block mobile_title %}Dashboard{% endblock %}
  </h1>
</div>

<!-- Script para inicializar iconos de Lucide en breadcrumb -->
<script>
  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }
</script>
